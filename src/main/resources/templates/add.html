<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Add user</title>
</head>
<body>
<form th:method="POST" th:action="@{/users}" th:object="${user}">
  <label for="name">Enter username: </label>
  <input type="text" th:field="*{username}" id="name"/>
  <br/>
  <label for="lastname">Enter email: </label>
  <input type="text" th:field="*{email}" id="lastname"/>
  <br/>
  <label for="car">Enter password: </label>
  <input type="password" th:field="*{password}" id="car"/>
  <br/>
  <input type="submit" value="Create"/>
</form>
</body>
</html>
